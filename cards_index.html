<!DOCTYPE html>
<html>
    <head>
        <title>Lab4</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
              font-family : Arial, Helvetica , sans-serif ;
              background-color : #e3f2fd;
              }
             .card {
              padding: 10px;
              }
            .card-title {
              font-weight : 600;
              font-size : 3em;
              padding: 0 0 10px 0;
            }
            .card-description {
             font-weight : 400;
             font-size : 2em
            }

        </style>
    </head>
    <body>
        <template id="card-template" >
            <div class="card">
                <div class="card-body" >
                    <div class="card-title" ></div>
                    <div class="card-text" ></div>
                 </div>
            </div>
         </template >
       <div id="card-list" ></div>

       <script>

        const data = [
            {name: 'bob', age: 23},
            {name: 'alice', age: 39}];
            
            const artists = [
                {name: "Van Gogh",
                    portfolio:[
                         {title: "portrait", url:"https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image"},
                         {title: "sky", url:"https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg" },
                    ]},
                {name:'Leonardo da Vinci',
                    portfolio: [
                        {title: 'Mona Lisa', url: 'https://www.britannica.com/topic/Mona-Lisa-painting'},
                        {title: 'The Last Supper', url: 'https://en.wikipedia.org/wiki/The_Last_Supper_(Leonardo)'},
                                ]},
                {name:'Vermeer',
                    portfolio:[
                        {title: 'Girl with a Pearl Earring', url:'https://www.britannica.com/biography/Johannes-Vermeer'},
                        {title: 'View of Houses in Delft', url: 'https://www.britannica.com/biography/Johannes-Vermeer'},
                    ]
                }
            ]


        function addCard( arr, i) {

        const template = document.getElementById("card-template").content.cloneNode(true);
        // populate the template
        template.querySelector('.card-title').innerText = 'Name: '+ arr[i].name;
        template.querySelector('.card-text').innerText = 'Age: '+ arr[i].age;
        // include the populated template into the page
        document.querySelector('#card-list').appendChild(template);
        }
        
        addCard(data, 0);
        addCard(data, 1);
        
        </script>

    </body>
</html>
